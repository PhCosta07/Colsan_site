<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="Style login.css">
    <script src="https://kit.fontawesome.com/cf3f0d8b33.js" crossorigin="anonymous"></script>

<!--Link inserido do Doc.CSS e de icons da internet-->
<!--Pressinando CTRL e "dois pontos" abre caixa de comentário!-->

</head>
<body>

    <div id="form">

<!--id = um só item / class = diversos itens-->

        <form action="questionário.html">
            <h2 class="title">Login</h2>

            <label for="Data">Data Nascimento</label>
            <div class="input">
                <i class="fa-regular fa-calendar" aria-hidden="true"></i>
                <input id="data" name="data" placeholder="data" type="date" required="">
            </div>

            <label for="CPF">CPF</label>
            <div class="input">
                <i class="fa-regular fa-id-card" aria-hidden="true"></i>
                <input id="CPF" name="CPF" placeholder="CPF" type="text" required="">
            </div>

            <label for="Senha">Senha</label>
            <div class="input">
                <i class="fa-solid fa-lock" aria-hidden="true"></i>
                <input id="senha" name="Senha" placeholder="Senha" type="password" required="">
            
<!--3 "div" contendo 3 "labels" com infos diferentes / 1 "div" contendo botão-->

            </div>

            <div id="btn">
                <button type="submit" href="questionário.html">Login</button>
            </div>

        </form>

    </div>

</body>
</html>
